<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logged Out - CivIQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f8f9fa;
      transition: background-color 0.3s ease;
    }
    .dark-mode {
      background-color: #1c1c1c;
      color: #e0e0e0;
    }
    .logout-card {
      max-width: 500px;
      margin: 10vh auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .dark-mode .logout-card {
      background-color: #2c2c2c;
      color: #ccc;
    }
    .animated-heading {
    opacity: 0;
    transform: translateY(30px);
    animation: slideIn 0.8s ease-out forwards;
  }

  @keyframes slideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark px-3" style="background-color: #6a1b9a;">
    <a class="navbar-brand" href="index.html">&#127760;CivIQ</a>
    <div class="d-flex align-items-center gap-2 ms-auto">
      <button class="btn btn-outline-light" onclick="toggleTheme()">&#127767;</button>
      <img src="https://via.placeholder.com/40" alt="Profile" id="navbarPhoto"
           class="rounded-circle" style="width: 40px; height: 40px; cursor: pointer;" onclick="location.href='profile.html'" />
    </div>
  </nav>

  <div class="logout-card">
    <h3 class="mb-3 animated-heading">&#128075; You've been logged out</h3>
    <p class="mb-4">Thanks for being part of CivIQ. You're always welcome back!</p>
    <a href="login.html" class="btn text-white me-2" style="background-color: #6a1b9a;">&#128274; Login Again</a>
    <a href="index.html" class="btn btn-outline-secondary">&#127968; Return Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    localStorage.removeItem("civIQ_user");

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    const savedPhoto = localStorage.getItem("civIQ_photo");
    if (savedPhoto) {
      document.getElementById("navbarPhoto").src = savedPhoto;
    }
  </script>
</body>
</html>
